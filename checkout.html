<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>TNK - CheckOut</title>
    <link rel="icon" type="image/png" href="TNK Logo.png">
    <script src="checkout.js" async></script>
</head>
<body>
    <div class="container">
        <div class="center-text">
            <h1>CheckOut:</h1>
        </div>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items"></div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">د.إ.‏ 0</span>
            </div>
            <button class="btn-purchase" type="button" style="vertical-align:middle"><span>PURCHASE</span></button>
        </section>
        <div class="center">
            <button onclick="document.location='index.html'" type="button" style="vertical-align:middle"><span>Home Page</span></button>
            <button onclick="document.location='menu.html'" type="button" style="vertical-align:middle"><span>Menu Page</span></button>
        </div>
    </div>
    <div class="footer">
        <h3>All Coded 100% by AboodCode</h3>
    </div>
</body>
</html>
